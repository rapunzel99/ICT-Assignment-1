<body>
    <h1>Sign Up</h1>
    <div class="container">
        <div class="row g-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="col">
                <input id="phoneNumber" type="number" class="form-control" placeholder="Phone number"
                    aria-label="Phone Number" required>
                <label id="errorTextPhoneNumber" style="color: red; visibility: hidden;">Invalid</label>
            </div>
        </div>
        <form class="row g-3" onsubmit="return validate()" action="index.html">
            <div class="col-md-6">
                <input type="email" class="form-control" id="emailID" placeholder="Email" required>
                <label id="errorTextEmail" style="color:red;visibility: hidden" for="inputEmail4"
                    class="form-label">Email</label>

            </div>
            <div class="col-md-6">
                <input type="password" class="form-control" id="psw" autocomplete="off" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Remember Me
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    var password = document.getElementById("psw");
    var phoneNumber = document.getElementById("phoneNumber");
    var email = document.getElementById("emailID");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    var isEmailValid = false;
    var isPhoneNumberValid = false;
    var isPasswordValid = false;

    // When the user clicks on the password field, show the message box
    password.onfocus = function () {
        document.getElementById("message").style.display = "block";
    }

    // When the user starts to type something inside the password field
    password.onkeyup = function () {
        var lwcvalid = false;
        var upcvalid = false;
        var numvalid = false;
        var lenvalid = false;
    
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if (password.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
            lwcvalid =true;
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
            lwcvalid = false;
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (password.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
            upcvalid = true;
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
            upcvalid = false;
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if (password.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
            numvalid = true;
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
            numvalid = false;
        }

        // Validate length
        if (password.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
            lenvalid = true;
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
            lenvalid = false;
        }

        isPasswordValid = upcvalid && lenvalid && lwcvalid && numvalid;
    }

    function phonenumberValidator(phoneNumber) {
        var regx = /[0-9]\d{9}/;
        if (regx.test(phoneNumber)) {
            document.getElementById("errorTextPhoneNumber").innerHTML = "Valid";
            document.getElementById("errorTextPhoneNumber").style.visibility = "visible";
            document.getElementById("errorTextPhoneNumber").style.color = "green";
            return true;
        } else {
            document.getElementById("errorTextPhoneNumber").innerHTML = "Invalid";
            document.getElementById("errorTextPhoneNumber").style.visibility = "visible";
            document.getElementById("errorTextPhoneNumber").style.color = "red";
            return false;
        }
    }

    function emailValidator(email) {
        var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        if (email.match(emailRegex)) {
            document.getElementById("errorTextEmail").innerHTML = "Valid";
            document.getElementById("errorTextEmail").style.visibility = "visible";
            document.getElementById("errorTextEmail").style.color = "green";
            return true;
        } else {
            document.getElementById("errorTextEmail").innerHTML = "Invalid";
            document.getElementById("errorTextEmail").style.visibility = "visible";
            document.getElementById("errorTextEmail").style.color = "red";
            return false;
        }
    }

    phoneNumber.onkeyup = function() {
        isPhoneNumberValid = phonenumberValidator(phoneNumber.value);
    }

    email.onkeyup = function () {
        isEmailValid = emailValidator(email.value);
    }

    function validate(){
        return isPhoneNumberValid && isEmailValid && isPasswordValid;
    }
</script>
